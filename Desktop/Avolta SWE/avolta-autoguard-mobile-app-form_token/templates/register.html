<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register User</h2>
    <form action="/register" method="POST" enctype="application/json">
        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required><br><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" required><br><br>

        <label for="avolta_licence">Avolta License:</label>
        <input type="text" name="avolta_licence" required><br><br>

        <label for="question1">Security Question 1: First Car?</label>
        <label for="answer1">Answer:</label>
        <input type="text" name="answer1" required><br><br>

        <label for="question2">Security Question 2: Favorite Color?</label>
        <label for="answer2">Answer:</label>
        <input type="text" name="answer2" required><br><br>

        <label for="question3">Security Question 3: Birthplace?</label>
        <label for="answer3">Answer:</label>
        <input type="text" name="answer3" required><br><br>

        <input type="submit" value="Register">
    </form>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const jsonData = {};
            for (const [key, value] of formData.entries()) {
                jsonData[key] = value;
            }
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                } else if (data.error) {
                    alert(data.error);
                }
            });
        });
    </script>
    
</body>
</html>
